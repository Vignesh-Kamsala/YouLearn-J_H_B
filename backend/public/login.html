<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | YouLearn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">🔐 Login</h2>

    <div class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="loginEmail" placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="Password">
      </div>
      <button id="loginBtn" class="btn btn-primary w-100">Login</button>
      <div id="loginResult" class="mt-3 text-center text-muted"></div>
      <p class="text-center mt-2"><a href="/signup.html">New user? Create an account</a></p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/js/login.js"></script>
</body>
</html>
