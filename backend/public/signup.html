<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup | YouLearn</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">

  <div class="container py-5">
    <h2 class="text-center mb-4">📝 Sign Up</h2>

    <div class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="signupEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="signupEmail" placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label for="signupPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="signupPassword" placeholder="Password">
      </div>
      <button id="signupBtn" class="btn btn-success w-100">Create Account</button>
      <div id="signupResult" class="mt-3 text-center text-muted"></div>
      <p class="text-center mt-2"><a href="/login.html">Already have an account? Login</a></p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/js/signup.js"></script>
</body>
</html>
